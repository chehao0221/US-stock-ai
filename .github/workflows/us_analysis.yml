name: US Post-Market AI (06:00 台北時間執行)
on:
  schedule:
    # 台北時間 06:00 執行 (UTC 22:00)
    # 此設定會在每週二至每週六的早上 6 點跑出前一晚美股的收盤報告
    - cron: '0 22 * * 1-5'
  workflow_dispatch: 

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install
        run: pip install -r requirements.txt
      - name: Analyze
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_us.py
      - name: Save
        run: |
          git config --global user.name "AI-Auditor"
          git config --global user.email "actions@github.com"
          git add us_history.csv || true
          git commit -m "Update US history [skip ci]" || true
          git push || true
