name: US Post-Market AI
on:
  schedule:
    - cron: '30 22 * * 1-5' # UTC 22:30 = 台北 06:30
  workflow_dispatch: 
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install
        run: pip install -r requirements.txt
      - name: Analyze
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_us.py
      - name: Save
        run: |
          git config --global user.name "AI-Auditor"
          git config --global user.email "actions@github.com"
          git add us_history.csv || true
          git commit -m "Update US history [skip ci]" || true
          git push || true
