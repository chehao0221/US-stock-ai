name: US Stock Post-Market AI Analysis

on:
  schedule:
    # 台北時間 06:30 (UTC 22:30)
    - cron: '30 22 * * 1-5'
  workflow_dispatch: 

jobs:
  analyze_us:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: pip install yfinance pandas numpy requests xgboost scikit-learn lxml
      - name: Run Analysis
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_us.py
      - name: Save Audit History
        run: |
          git config --global user.name "US-AI-Auditor"
          git config --global user.email "actions@github.com"
          git add us_history.csv || true
          git commit -m "Update US history [skip ci]" || true
          git push || true
