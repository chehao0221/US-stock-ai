name: US Pre-Market AI
on:
  schedule:
    # 台北時間 21:00 執行 (UTC 13:00)
    # 這是美股夏令時間開盤前 30 分鐘，冬令時間開盤前 1.5 小時
    - cron: '0 13 * * 1-5'
  workflow_dispatch: 

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install
        run: pip install -r requirements.txt
      - name: Analyze
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_us.py
      - name: Save
        run: |
          git config --global user.name "AI-Auditor"
          git config --global user.email "actions@github.com"
          git add us_history.csv || true
          git commit -m "Update US history [skip ci]" || true
          git push || true
