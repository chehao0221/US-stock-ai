name: US Post-Market AI (06:00 台北時間執行)

on:
  schedule:
    # 台北時間 06:00 執行 (UTC 22:00)
    # 每週一到週五 UTC 22:00（對應台北隔天 06:00），輸出前一晚美股收盤後報告
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run US AI
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_us.py

      - name: Auto Save History
        run: |
          git config --global user.name "AI-Auditor"
          git config --global user.email "actions@github.com"
          git add us_history.csv || true
          git commit -m "Update US history [skip ci]" || true
          git push || true
