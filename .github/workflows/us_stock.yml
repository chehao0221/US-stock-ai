name: US Stock Daily Analysis

on:
  schedule:
    - cron: '0 22 * * 1-5' # 台北時間 06:00 (美股收盤)
  workflow_dispatch: 

jobs:
  run_us:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 解決 yfinance 報錯關鍵
      - name: Install dependencies
        run: pip install yfinance requests pandas xgboost scikit-learn
      - name: Run Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_us.py
