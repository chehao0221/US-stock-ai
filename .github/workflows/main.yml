name: US Stock Daily Analysis

on:
  schedule:
    # 台灣時間週二至週六 06:00 (美股收盤後)
    - cron: '0 22 * * 1-5' 
  workflow_dispatch: 

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 修正：升級到 3.10 防止 yfinance 報錯
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 修正：移除 xgboost/sklearn，只保留消息所需的套件
          pip install yfinance requests feedparser

      - name: Run Analysis Script
        env:
          # 注意：請確認您的 Secret 名稱是 DISCORD_WEBHOOK_URL
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TZ: "Asia/Taipei" 
        run: python run_us.py
